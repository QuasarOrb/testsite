<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script>
      let imgs = ["../assets/baiji.jpg", "../assets/sea-cow.jpg", "../assets/golden-toad.jpg"];
      let descs = ["The baiji is a type of dolphin that lives in a river in China.  Maybe it's extinct, maybe not, but right now scientists can't find any.", 
      "Its skin is an inch thick, and instead of teeth, it has white bristles.  Imagine eating with your mustache.", "A toad made of gold.  Enough said."];
      let alts = ["Baiji", "Steller's Sea Cow", "Golden Toad"   ];
      let counter = 0;      
      let titles = ["Baiji", "Stellar's Sea Cow", "Golden Toad"];
      let crs = ["from Alessio Marrucci on commons.wikimedia.org - CC BY-SA 3.0", "Emoke Denes on commons.wikimedia.org - CC BY-SA 2.5 ", "Charles H. Smith on commons.wikimedia.org - Public Domain"];
      let myFunction = () => {
        document.getElementById("gallery").src = imgs[counter];
        document.getElementById("gallery").alt = alts[counter];
        document.getElementById("title").innerText = titles[counter];
        document.getElementById("desc").innerText = descs[counter];
        document.getElementById("crs").innerText = crs[counter];
      };
      
      let next = (step) => {
        if (step + counter < 0) {
        counter = imgs.length - 1;
        }else if(step + counter > imgs.length -1) {
          counter = 0;
        }else {
          counter += step
        };

      
        document.getElementById("gallery").src = imgs[counter];
        document.getElementById("gallery").alt = alts[counter];
        document.getElementById("title").innerText = titles[counter];
        document.getElementById("desc").innerText = descs[counter];
        document.getElementById("crs").innerText = crs[counter];
      };
      
    
    </script>
    <link rel="stylesheet" href="../style/style.css">
  </head>
  <body onload="myFunction()">  
 <h6> "Slideshow" </h6>
    <a href="../index.html">Home </a>
    <br>
    <h3 id="title"></h3>
    <br>
    <img id="gallery" src="" alt="">
    <br>
    <h6 id="crs"></h6>
    <br>
    <p id="desc"></p>
    <br>
    <button onclick="next(-1)">PREVIOUS</button>
    <button onclick="next(1)">NEXT</button>

        <p>Charles H. Smith on commons.wikimedia.org - Public Domain</p>
      
    </ol> -->
	</body>
</html>
